<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Every Idea Ever Per Hour</title> <!--‑‑‑ title bar text -->
<style>
  /* (same CSS — no changes needed) */
</style>
</head>
<body>
  <!--‑‑‑ page header  -->
  <h1>Every Idea Ever Per Hour</h1>

  <div class="box">
    <p class="label">Current index:</p><p id="idx">‑</p>

    <!--‑‑‑ change Tweet → Idea -->
    <p class="label">Idea:</p><p id="tweet">‑</p>

    <p class="label">LLM reply:</p><p id="reply">‑</p>
    <p id="countdown">‑</p>
  </div>

<script>
async function refresh() {
  const res  = await fetch("/api/current");
  const data = await res.json();

  document.getElementById("idx").textContent   = data.index;
  document.getElementById("tweet").textContent = data.prompt;   // idea text
  document.getElementById("reply").textContent = data.reply;

  let secs = data.seconds_until_next;

  function tick () {
    const m = String(Math.floor(secs / 60)).padStart(2, "0");
    const s = String(secs % 60).padStart(2, "0");

    /*‑‑‑ change countdown label here */
    document.getElementById("countdown").textContent =
        `Next idea in ${m}:${s}`;

    if (secs-- > 0) setTimeout(tick, 1000);
    else refresh();
  }
  tick();
}
refresh();
</script>
</body>
</html>
